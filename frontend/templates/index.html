<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API-Demo Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
    <h1>API-Demo Frontend</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <form>
      <select class="form-select" aria-label="Default select example">
        <option selected>HTTP Method</option>
        <option value="1">GET</option>
        <option value="2">POST</option>
        <option value="3">PUT</option>
        <option value="3">PATCH</option>
        <option value="3">DELETE</option>
      </select>
      <div class="mb-3">
        <label for="targetURL" class="form-label">Target API URL</label>
        <input type="text" class="form-control" id="targetURL" aria-describedby="urlHelp">
        <div id="urlHelp" class="form-text">URL of the target API to request.</div>
      </div>
    
      <p></p>
      <div class="input-group">
        <span class="input-group-text">Payload</span>
        <textarea class="form-control" id="payload" aria-label="Payload" style="height: 400px"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   </body>
</html>
